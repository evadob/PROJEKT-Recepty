<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="recepty">
      <div class="recept hlavni salat">
        <div class="popis">
          <p class="zarazeni">Saláty</p>
          <p class="komentare">5 komentářů</p>
        </div>
        <div class="nadpis-salat">
          <h1>Salát s vlašskými ořechy</h1>
        </div>
      </div>

      <div class="ostatni-recepty">
        <div class="recept maly chlebicek">
          <div class="popis">
            <p class="zarazeni">Svačina</p>
            <p class="komentare">16 komentářů</p>
          </div>
          <h2>Chlebíček s avokádem</h2>
        </div>

        <div class="recept maly pita-chleb">
          <div class="popis">
            <p class="zarazeni">Luštěniny</p>
            <p class="komentare">23 komentářů</p>
          </div>
          <h2>Pita chléb s cizrnou</h2>
        </div>

        <div class="recept maly tacos">
          <div class="popis">
            <p class="zarazeni">Mexická</p>
            <p class="komentare">7 komentářů</p>
          </div>
          <h2>Avokádové tacos</h2>
        </div>

        <div class="recept maly burger">
          <div class="popis">
            <p class="zarazeni">Burgery</p>
            <p class="komentare">19 komentářů</p>
          </div>
          <h2>Sojový burger</h2>
        </div>
      </div>
    </main>

    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
